<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>

<body>
    <script>
        var idade = prompt('coloque sua idade:')
        if (idade !== null && !isNaN(idade) && idade !== "") {
            idade = parseInt(idade);

            if (idade % 2 === 0) {
                alert("Sua idade é par.");
            } else {
                alert("Sua idade é ímpar.");
            }
        } else {
            alert("Por favor, digite uma idade válida.");
        }
    </script>
</body>

</html>
