<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>

<body>
    <script>
        function fibonacciAteN(n) {
            let fibonacci = [0, 1];
            for (let i = 2; i <= n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            return fibonacci.slice(0, n + 1); 
        }

        let n;
        do {
            n = parseInt(prompt("Digite um inteiro positivo para gerar os números de Fibonacci:"));
        } while (isNaN(n) || n <= 0);

        let numerosFibonacci = fibonacciAteN(n);

        console.log("Números de Fibonacci até", n, ":", numerosFibonacci.join(", "));

    </script>
</body>

</html>
