<body>
    <script>
        function encontrarIndices(vetor, numero) {
            let indices = [];
            for (let i = 0; i < vetor.length; i++) {
                if (vetor[i] === numero) {
                    indices.push(i);
                }
            }
            return indices;
        }

        let vetor = [1, 2, 3, 4, 2, 5, 2];
        let numero = 2;
        console.log("Vetor:", vetor);
        console.log("Número:", numero);
        console.log("Índices onde o número aparece:", encontrarIndices(vetor, numero));

    </script>
</body>
